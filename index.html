<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="form-container">
            <h1>PosicioneS</h1>
            <div class="container-input">
                <label for="">X</label>
                <input type="number" step="0.01" id="X" placeholder="0.00">
            </div>
            <div class="container-input">
                <label for="">Y</label>
                <input type="number" step="0.01" id="Y" placeholder="0.00">
            </div>
            <div class="container-input">
                <label for="">-X</label>
                <input type="number" step="0.01" id="mX" placeholder="0.00">
            </div>
            <div class="container-input">
                <label for="">-Y</label>
                <input type="number" step="0.01" id="mY" placeholder="0.00">
            </div>
            <div class="container-input">
                <input type="button" class="btn"value="Submit" onclick="myFunction()">
                <input type="button" class="btn" value="Reset" onclick="clearResult()">
            </div>
            

            <div class="res-triangulo">

            </div>

        </div>
        <div class="chart-container">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/app.js"></script>
</body>

</html>
